<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ metadata.title }}</title>
    <meta name="description" content="{{ metadata.description }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/darkmode.js') }}" defer></script>

    <link rel="website icon" href="/static/images/bedwarsify-logo3.png">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <i class="icon-shield" data-lucide="shield"></i>
                <span>Bedwarsify</span>
            </div>
            <nav class="nav">
                <a href="#learn-strategy" class="nav-link">Strategies</a>
                <a href="#strategy-videos" class="nav-link">Video Guides</a>
                <a href="#interacmap" class="nav-link">Interactive Maps</a>
                <a href="#comm-sec" class="nav-link">Community</a>
                <a href="#" class="nav-link">About</a>
            </nav>
            <div class="auth-buttons">
                <button id="theme-switch">
                    <img class="mode-change" src="/static/images/sun.png" width="30px" alt="sun">
                    <img class="mode-change" src="/static/images/moon.png" width="30px" alt="moon">
                </button>
                <button class="btn-outline">Sign In</button>
                <button class="btn-primary">Join Now</button>
            </div>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="logo">
                <i class="icon-shield" data-lucide="shield"></i>
                <span>Bedwarsify</span>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Contact</a>
                <a href="#" class="footer-link">About</a>
            </div>
            <p class="footer-text">Â© {{ current_year }} Bedwarsify. All rights reserved.</p>
        </div>
    </footer>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
